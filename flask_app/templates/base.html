<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>OpenAI</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/openai.webp')}}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
        <script>
            function clearResponse(){
                document.getElementById("response").innerHTML = "";
            }
        </script>
        <script>
            function loading(){
                document.getElementById("loading").style.display = "inline";
            }
        </script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-openai"><img src="{{url_for('static', filename='assets/openai.webp')}}">OpenAI</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('text')}}">Summarise Text</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('classify')}}">Classify Text</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('sql')}}">NLP to SQL</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('embed')}}">Similarity Embedding</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('search')}}">Text Search</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('oneshot')}}">Entity Extraction</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-openai border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle" style="background-color:#6e42c1a7;color:white; border-color:#6e42c1a7;"><img src="{{url_for('static', filename='assets/sidebar.png')}}" width="25" height="25"></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active" ><a class="nav-link" href="{{url_for('index')}}" style="color:white">Home</a></li>
                                <!-- <li class="nav-item"><a class="nav-link" href="https://microsofteur-my.sharepoint.com/:o:/g/personal/clodaghlynch_microsoft_com/Eg7NwxxSiBpDmyFOqlNmekIBcO_G6-_kG7SbOV7Y7pJIdg" style="color:white;">One-Pager</a></li> -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white;">Resources</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="https://microsofteur-my.sharepoint.com/:o:/g/personal/clodaghlynch_microsoft_com/Eg7NwxxSiBpDmyFOqlNmekIBcO_G6-_kG7SbOV7Y7pJIdg">One-Pager</a>
                                        <a class="dropdown-item" href="https://learn.microsoft.com/en-us/training/modules/explore-azure-openai/">MS Learn</a>
                                        <!-- <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a> -->
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
    <div class="blockquote-footer">
        <p>Author: Clodagh Lynch</p>
        <p><a href="mailto:clodaghlynch@microsoft.com">clodaghlynch@microsoft.com</a></p>
    </div>
</html>
